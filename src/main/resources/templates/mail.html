<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>Order Confirmation</h3>
<p>Hi <span th:text="${customer.name}"></span>,</p>
<p>Thank you for your order! Here are your order details:</p>

<table style="width:100%; border-collapse: collapse;">
    <tr style="border-bottom:1px solid #ccc;">
        <th>Product</th>
        <th>Price</th>
    </tr>
    <tr th:each="book : ${productsInCart}" style="border-bottom:1px solid #eee;">
        <td th:text="${book.name}"></td>
        <td th:text="${book.price} + ' $'"></td>
    </tr>
</table>

<p>Shipping: <span th:text="${shippingCosts} + ' $'"></span></p>
<p><strong>Total: <span th:text="${totalPrice} + ' $'"></span></strong></p>
<p>Payment method: <span th:text="${paymentMethod}"></span></p>
<p>We will notify you once your order is shipped.</p>
</body>
</html>
