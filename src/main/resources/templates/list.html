<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body class="bg-light d-flex flex-column min-vh-100">
<nav th:replace="layout :: header"></nav>

<div class="container my-4 flex-grow-1" id="main-content">

    <!-- Top Action Bar -->
    <div class="row g-3 mb-4 align-items-center">
        <div class="col-md-4">
            <form class="d-flex" th:action="@{/book/search}" method="get">
                <input class="form-control rounded-start" type="search" name="term" placeholder="Search by name..." />
                <button class="btn btn-primary rounded-end" type="submit" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        <div class="col-md-8 d-flex justify-content-end gap-2">
            <a th:href="@{/book/add}" class="btn btn-success rounded-pill px-3 shadow-sm">
                <i class="fa-solid fa-plus me-1"></i> New Book
            </a>
            <a th:href="@{/orders}" class="btn btn-info rounded-pill px-3 shadow-sm">
                <i class="fa-solid fa-receipt me-1"></i> Orders
            </a>
            <a th:href="@{/logout}" class="btn btn-danger rounded-pill px-3 shadow-sm">
                <i class="fa-solid fa-right-from-bracket me-1"></i> Log Out
            </a>
        </div>
    </div>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show shadow-sm">
        <i class="fa-solid fa-circle-check me-2"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- No Books -->
    <th:block th:if="${#lists.isEmpty(bookPage.content)}">
        <div class="text-center mt-5">
            <h5 class="text-muted"><i class="fa-solid fa-book-open"></i> There are no books in stock</h5>
        </div>
    </th:block>

    <!-- Book Table -->
    <th:block th:unless="${#lists.isEmpty(bookPage.content)}">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-black text-white d-flex align-items-center">
                <i class="fa-solid fa-book me-2"></i>
                <h5 class="mb-0">List of Books</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Authors</th>
                            <th>Publisher</th>
                            <th>Published On</th>
                            <th>ISBN</th>
                            <th>Price ($)</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book : ${bookPage.content}">
                            <td th:text="${book.name}"></td>
                            <td th:text="${book.authors}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.publishedOn}"></td>
                            <td th:text="${book.isbn}"></td>
                            <td th:text="${book.price}"></td>
                            <td class="text-center">
                                <a th:href="@{/book/edit/{id}(id=${book.id})}" 
                                   class="text-primary me-3" 
                                   title="Edit">
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </a>
                                <a th:href="@{/book/delete/{id}(id=${book.id})}" 
                                   class="text-danger" 
                                   title="Delete">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <nav th:if="${bookPage.totalPages > 0}" class="mt-4">
            <ul class="pagination justify-content-center">

                <!-- Previous Button -->
                <li class="page-item" th:classappend="${bookPage.first} ? 'disabled'">
                    <a class="page-link shadow-sm"
                       th:href="@{/book(size=${bookPage.size}, page=${bookPage.number - 1})}">
                        <i class="fa-solid fa-angle-left"></i>
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                    th:classappend="${pageNumber == bookPage.number} ? 'active'">
                    <a class="page-link shadow-sm"
                       th:href="@{/book(size=${bookPage.size}, page=${pageNumber})}"
                       th:text="${pageNumber + 1}"></a>
                </li>

                <!-- Next Button -->
                <li class="page-item" th:classappend="${bookPage.last} ? 'disabled'">
                    <a class="page-link shadow-sm"
                       th:href="@{/book(size=${bookPage.size}, page=${bookPage.number + 1})}">
                        <i class="fa-solid fa-angle-right"></i>
                    </a>
                </li>

            </ul>
        </nav>
    </th:block>
</div>

<nav th:replace="layout :: footer"></nav>
</body>
</html>
