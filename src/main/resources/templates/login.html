<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout :: head"></head>

<body class="bg-light">
	<nav th:replace="layout :: header"></nav>

	<div class="container py-5" id="main-content" tiles:fragment="content">
		<div class="row justify-content-center">
			<div class="col-md-5">
				<div class="card shadow-lg rounded-3 border-0">
					<div class="card-body p-4">
						<h4 class="text-center mb-4">
							<i class="fa-solid fa-lock text-primary me-2"></i> Admin Login
						</h4>

						<form name="f" th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="username" class="form-label">
									<i class="fa fa-user me-2"></i> Username
								</label>
								<input class="form-control" type="text" id="username" name="username" placeholder="Enter your username" required />
							</div>

							<div class="mb-3">
								<label for="password" class="form-label">
									<i class="fa fa-lock me-2"></i> Password
								</label>
								<input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" required />
								<em class="text-danger small" th:if="${param.error}">
									Invalid username or password.
								</em>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-primary">
									<i class="fa fa-key me-2"></i> Login
								</button>
							</div>

							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout :: footer"></footer>
</body>
</html>
